<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GabGPT</title>
  <meta property="og:title" content="Chat GabGPT">
  <!-- Meta para color de barra de estado en móviles (usa el theme_color del manifest) -->
  <meta name="theme-color" content="#007bff"/>
  <!-- Enlace al Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Iconos para iOS (opcional, pero recomendado) -->
  <link rel="apple-touch-icon" href="icons/icon-192x192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <!-- NOTA: Considera quitar el cache busting (?v=...) si confías en el SW -->
  <link rel="stylesheet" href="asistente/groqAPI.css">
  <!-- <link rel="stylesheet" href="asistente/groqAPI.css?v=<script>document.write(new Date().getTime())</script>"> -->
  <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Cambiado type a x-icon, más estándar -->
</head>
<body>
  <div class="container" id="container">
    <h1 class="h1">Bienvenido a GabGPT</h1>
    <h2 class="h2">¿En qué puedo ayudarte?</h2>
    <div class="input_container">
    <button type="button" class="speak_button" id="speakButton">
      <img src="assets/microphone_button_trans.png" alt="Grabar voz">
    </button>
      <input
        class="message_input"
        type="text"
        name="pregunta" 
        id="messageInput"
        placeholder="Escribe tu mensaje..."
        autofocus
      />
    </div>
      <button type="button" class="send_button" id="sendButton">Enviar</button>   
  </div>
  <p class="response" id="response"></p>
  
  <!-- NOTA: Considera quitar el cache busting (?v=...) si confías en el SW -->
  <script src="asistente/groqAPI.js"></script>
  <!-- <script src="asistente/groqAPI.js?v=<script>document.write(new Date().getTime())</script>"></script> -->
  
    <!-- Script para registrar el Service Worker -->
  <script>
    // Comprueba si el navegador soporta Service Workers
    if ('serviceWorker' in navigator) {
      // Espera a que la ventana cargue completamente
      window.addEventListener('load', () => {
        // Registra el archivo sw.js
        navigator.serviceWorker.register('sw.js')
          .then(registration => {
            console.log('Service Worker registrado con éxito. Scope:', registration.scope);
          })
          .catch(error => {
            console.log('Fallo en el registro del Service Worker:', error);
          });
      });
    }
  </script>
</body>
</html>
